<!DOCTYPE html>
<html>
<head>
    <title>Konversi Angka ke Kata-kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #angka {
            width: 200px;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #konversi {
            width: 100px;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #konversi:hover {
            background-color: #3e8e41;
        }
        #hasil {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Konversi Angka ke Kata-kata</h1>
    <input type="number" id="angka" placeholder="Masukkan angka">
    <button id="konversi">Konversi</button>
    <p id="hasil"></p>

    <script src="script.js"></script>
</body>
</html>
